<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a class="icon-link" href="https://twitter.com/corygrunk/">
      	<i class="icon-twitter"></i>
      </a>

      <a class="icon-link" href="https://instagram.com/corygrunkphoto/">
      	<i class="icon-instagram"></i>
      </a>

      <a class="icon-link" href="https://flickr.com/photos/antirobot/">
        <i class="icon-flickr"></i>
      </a>

      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}

    </nav>

  </div>

</header>
